<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>IES Ciudad Escolar</title>
  <meta name="author" content="David Balboa Rojo, 2DAW. IES Ciudad Escolar">
  <link rel="icon" type="image/png" href="icon.png">
  <link rel="icon" type="image/svg+xml" href="icon.svg" sizes="any">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./reno.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="reno">
    <div class="container">
      <div class="nieve">
      <div class="artboard">
        <div class="deer">
          <div class="rocking">
            <div class="head">
              <div class="horns">
                <div class="horn horn-left">
                  <div class="line line-one"></div>
                  <div class="line"></div>
                  <div class="line line-three"></div>
                </div>
                <div class="horn horn-right">
                  <div class="line line-one"></div>
                  <div class="line"></div>
                  <div class="line line-three"></div>
                </div>
              </div>
              <div class="ears">
                <div class="ear ear-left"></div>
                <div class="ear ear-right"></div>
              </div>
              <div class="eyes">
                <div class="eye eye-left"></div>
                <div class="eye eye-right"></div>
              </div>
              <div class="nose"></div>
            </div>
            <div class="body">
              <div class="shadow"></div>
              <div class="hooves">
                <div class="hoof-one">
                  <div class="line"></div>
                  <div class="anim-part">
                    <div class="circle">
                      <div class="circle">
                        <div class="circle">
                          <div class="circle">
                            <div class="circle circle-last"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="hoof-two">
                  <div class="line-one"></div>
                  <div class="line-two"></div>
                </div>
              </div>
            </div>
            <div class="tail">
              <div class="circle">
                <div class="circle">
                  <div class="circle">
                    <div class="circle">
                      <div class="circle"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="legs">
            <div class="leg-left">
              <div class="anim-part">
                <div class="line"></div>
              </div>
            </div>
            <div class="leg-right">
              <div class="anim-part">
                <div class="circle">
                  <div class="circle">
                    <div class="circle">
                      <div class="circle">
                        <div class="circle">
                          <div class="circle">
                            <div class="circle">
                              <div class="circle">
                                <div class="circle circle-last"></div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="presents">
          <div class="present present-one"></div>
          <div class="present present-two"></div>
          <div class="present present-two present-two-right"></div>
          <div class="present present-three"></div>
        </div>
      </div>
      </div>
    </div>
  </div>
  <div class="veinticinco">
    <div class="nieve"></div>
  </div>
  <div class="tree">
    <div class="nieve"></div>
  </div>
  <div class="home">
    <a href="http://ies.ciudadescolar.madrid.educa.madrid.org/web2/">
      <button class="bot">
        Acceso a la web
        <div class="winter-is-coming">

          <div class="snow snow--near"></div>
          <div class="snow snow--near snow--alt"></div>

          <div class="snow snow--mid"></div>
          <div class="snow snow--mid snow--alt"></div>

          <div class="snow snow--far"></div>
          <div class="snow snow--far snow--alt"></div>
        </div>
      </button>  
    </a>
  </div>
  <a href="http://ies.ciudadescolar.madrid.educa.madrid.org/web2/">
    <div class="feliz">
      <div class="winter-is-coming-2">
        <div class="snow-2 snow--near"></div>
        <div class="snow-2 snow--near snow--alt"></div>
        <div class="snow-2 snow--mid"></div>
        <div class="snow-2 snow--mid snow--alt"></div>
        <div class="snow-2 snow--far"></div>
        <div class="snow-2 snow--far snow--alt"></div>
      </div>
        <div class="feliztext text-focus-in">I.E.S. Ciudad Escolar te desea una Feliz Navidad 2019</div>
    </div>
  </a>
  </div>
  <div class="footer">
    <div class="autor">Creado por David Balboa</div>
  </div>
</body>
</html>
